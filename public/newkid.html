<body>

<div class = "row">
    <div class = "col s12">
        <div class="card teal lighten-4">
            <div class="card-content">
                <h1 class="center-align">Kid Registration</h1>
            </div>
        </div>
    </div>
</div>

<div class = "container">
    <div class = "row">
        <form id="newformkid" action="/action_page.php" class = "col s12">
            
            <!-- Dropdown For Parent -->
            <div class = "row">
                <div class = "input-field col s12 m6">
                    <select id = "newkidparentname">
                        <option value = "" disabled selected>Parent List</option>
                    </select>
                    <label>Select Your Parent</label>
                </div>
            </div>
            
            <!-- Name Input -->
            <div class = "row">
                <div class = "input-field col s12">
                    <input type="text" name="firstname" id="newkidname">
                    <label for = "newkidname">Name: </label>
                </div>
            </div>
            
            <!-- Username Input -->
            <div class = "row">
                <div class = "input-field col s12">
                    <input type="text" name="firstname" id="newkidusername">
                    <label for = "newkidusername">Username: </label>
                </div>
            </div>

            <!-- Password -->
            <div class = "row">
                <div class = "input-field col s12">
                    <input type="text" name="firstname" id="newkidpassword">
                    <label for = "newkidpassword">New Password: </label>
                </div>
            </div>

            <!-- Starting Balance -->
            <div class = "row">
                <div class = "input-field col s12">
                    <input type="text" name="firstname" id="newkidbalance">
                    <label for = "newkidbalance">Starting Balance: </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class = "row">
                <div class = "input-field col s12">
                    <input type="submit" value="Submit" id="submitnewkid" class = "btn waves-effect waves-green btn-flat">
                </div>
