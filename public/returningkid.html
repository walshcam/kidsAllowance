<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Returning User</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class = "row">
    <div class = "col s12">
        <div class="card teal lighten-4">
            <div class="card-content">
                <h1 class="center-align">Kid Sign In</h1>
            </div>
        </div>
    </div>
</div>

<div class = "container">
    <div class = "row">
        <form id="returningformkid" action="/returningkid" class = "col s12" method = "post">

            <!-- Username Input -->
            <div class = "row">
                <div class = "input-field col s12">
                    <input type="text" name="firstname" id="returningkidusername">
                    <label for = "returningkidusername">Username: </label>
                </div>
            </div>

            <!-- Password -->
            <div class = "row">
                <div class = "input-field col s12">
                    <input type="text" name="firstname" id="returningkidpassword">
                    <label for = "returningkidpassword">New Password: </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class = "row">
                <div class = "input-field col s12">
                    <input type="submit" value="Submit" id="submitreturningkid" class = "btn waves-effect waves-green btn-flat">
                </div>
            </div> 
                   
        </form>
    </div>
</div>

      <script src="js/returningkid.js" type="text/javascript"></script>
</body>
</html>
